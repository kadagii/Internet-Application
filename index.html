        <!-- name -->

            <label for="name"> Name: </label>

        <!-- email -->

        <!-- contry dropdown -->

            Select country:

                <option selected> Country </option>
                <option> Kenya </option>
                <option> Tanzania </option>
            </select>
         </div>

        <!-- button -->
         <button> Submit </button>
         
    </form>
</body>
